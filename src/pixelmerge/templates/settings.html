{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<br>
<div class="column">
    <div class="card card-body">
        <h1 class="display-5">Settings</h1>
        <form method='POST'> {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-md-3">
                    {{ form.unicastIP|as_crispy_field }}
                </div>
                <div class="form-group col-md-3">
                    {{ form.maxUniverses|as_crispy_field }}
                </div>
                <div class="form-group col-md-3">
                    {{ form.consoleEnableChannel|as_crispy_field }}
                </div>
                <div class="form-group col-md-3 my-auto">
                    <button type='submit' class="btn btn-primary">Save Settings</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
