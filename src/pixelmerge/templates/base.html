{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static '/css/main.css' %}">

    <title>Pixel Combiner Control</title>
</head>
<body>
    <style>
        .hello-msg{
          font-size: 18px;
          color: #fff;
          margin-right: 20px
        }
      </style>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Pixel Combiner Control</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'home' %}">Status</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'universe' 'New'%}">Universes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'pixel' 'New' %}">Pixels</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'settings' %}">Settings</a>
            </li>
          </ul>
        </div>

        {% if running %}
        <span class="hello-msg"><strong>sACN Service Running</strong></span>
        <span><a class="btn btn-sm btn-danger" href="{% url 'stop_sacn' %}">Stop sACN</a></span>
        <span><a class="btn btn-sm btn-info" href="{% url 'refresh_universes' %}"> Refresh Available Universes </a></span>
        {% else %}
        <span class="hello-msg"><strong>sACN Service Stopped</strong></span>
        <span><a class="btn btn-sm btn-success" href="{% url 'start_sacn' %}">Start sACN</a></span>
        {% endif %}




      </nav>
    {% block content %}{% endblock %}
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
